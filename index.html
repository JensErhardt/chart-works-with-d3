<!doctype html>
<html>

<head>
    <title>Chart Works with D3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>
    <div class="container">
        
        <div class="row mt-2 mb-2">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">Date</div>
                    <div class="card-body">
                        <div class="form-row mb-2">
                            <div class="col">
                                <label for="from">From</label>
                                <input type="date" id="from" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="to">To</label>
                                <input type="date" id="to" class="form-control" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                            <button class="btn btn-primary" onclick="window.location.reload()">
                                Apply date
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <svg class="line-chart"></svg>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">Random</div>
                    <div class="card-body">
                        <label for="maximum">Set Max</label>
                        <input class="form-control mb-2" type="text" id="maximum" class="form-control"
                            title="Only numbers allowed" placeholder="Please type in random number" />
                        <button class="btn btn-primary" value="Refresh Page" onClick="window.location.reload()">
                            Apply values
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <svg class="line-chart-1"></svg>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="./script.js"></script>
</body>

</html>
